<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Autores" content="Crhistian Castillo, Kida García y Juan Antonio Sánchez Pacheco.">
    <link rel="shortcut icon" href="./media/D20Ico.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/contacto.css">
    <title>Contacta con Nosotros</title>
</head>
<body>
    


    <header>
        <a href="./index.html"><img id="logo" src="./media/D20Ico.ico" alt="Logo de Iniciativa Crítica" height="90px"></a>
        

        <div>
        <nav class="boxNav">
            <a class="menuSuperior" href="./index.html">Inicio</a>
            <a class="menuSuperior" href="./eventos.html">Eventos</a>
            <a class="menuSuperior" href="./info.html">Cómo jugar</a>
            <a class="menuSuperior" href="./conocenos.html">Conócenos</a>
    
        </nav>
    </div>
        <!--<a class="RRSS" href="https://twitter.com"><img src="./media/TwitterIcon.ico" alt="Enlace a X(Twitter)" height="40px"></a> /!-->
         <!--<a class="RRSS" href="https://www.facebook.com"><img src="./media/FBLogo.ico" alt="Enlace a facebook" height="40px"></a>/!-->
    </header>
    



    <main>

        <div class="boxForm">
            
        <div class="formularioLogeo">
            <h2>Login</h2>
         <form method="get">
            <span class="iconoCierre"> <input type="reset" value="X"></span>
       
            <div class="boxLogUser">
                <span class="icon"><ion-icon name="person"></ion-icon></span>
                <input type="text" id="UsuarioBox" required>
                <label id="Usuario">Usuario</label>
            </div>


            <div class="boxLogContra">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" id="contrasenaBox" required>
                <label id="contrasena">Contraseña</label>
            </div>

            <div class="boxLogRecordar">
                <label> <input type="checkbox" name="recordar" id="recordar"
                 id="checkRecordatorio">Recordar Usuario </label>
                <a href="#">Olvidaste la contraseña?</a>
            </div>

            <div class="boxLogLogin"> 
                <button type="submit" class="Login">Iniciar</button>
            </div>

            <div class="boxLogRegistro">
                 <p>No tienes cuenta?<a href="#">Registrate</a></p>
            </div>
        </div>
        
            




        <div class="formRegistro">
            <h2>Registro</h2>
            <span class="iconCierre"> <input type="reset" value="X"></span>
            <div class="formRegUser">
                <span class="icon"><ion-icon name="person"></ion-icon></span>
                <input type="text" id="UsuarioBox" required>
                <label id="Usuario">Usuario</label>
            </div>
            
            <div class="boxEmail">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email"  id="email">
                <label >Email</label>
            </div>

             <div class="boxRegContra">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" id="contrasenaBox" required>
                <label id="contrasena">Contraseña</label>
            </div>
    
            <div class="boxRegCookys">
                <input type="checkbox" name="cookys" id="cookys">
                <label id="checkCookys">Estoy de acuerdo con los terminos y condiciones</label>
            </div>
    
    
            <div class="boxLogin"> 
                <button type="submit" name="Login">Registro</button>
            </div>
    
            <div class="boxRegistro">
                <p>Ya tienes cuenta?<a href="#">Iniciar Sesión</a></p>
            </div>
          </div>
         </form>
        </div>
    </main>










<script src="/javaScript/contacto.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
